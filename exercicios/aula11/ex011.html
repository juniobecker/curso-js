<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite sua Nacionalidade:<input type="text" name="" id="itxt">
    <input type="button" value="Verificar" onclick="clicou()">

    <div id="resposta">

    </div>



    <script>
        function clicou() {
            var txtn = window.document.getElementById('itxt').value
            var res = window.document.getElementById('resposta')
            res.innerHTML = `Você é ${txtn}`


        }
    </script>
</body>
</html>
