<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
   <label for="itxtn">Digite sua Nacionalidade</label>
   <input type="text" name="txtn" id="itxtn">
   <input type="button" value="Verificar" onclick="clicou()">
     

   <div id="res">

   </div>



   <script>
    function clicou() {
    const nacionalidade = window.document.getElementById('itxtn').value.trim().toLowerCase()
    const resultado = window.document.getElementById('res')

    if (nacionalidade === "brasileira" || nacionalidade === "brasileiro" ) {
        resultado.innerHTML = `Você é ${nacionalidade} então não é estrangeiro`
    } else{
        resultado.innerHTML = `Você é ${nacionalidade} então é estrangeiro!!!`
    }
}

   </script>

</body>
</html>
