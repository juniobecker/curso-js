<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
</head>
<body>
    <h1>Calculadora de Troco</h1>

    <button onclick="clicou()">Calcule Aqui</button>

    <script>
        function clicou() {
            var produto = window.prompt('Qual produto você quer comprar?')
            var preço = Number(window.prompt('Qual o valor do produto?'))
            var valor = Number(window.prompt('Qual valor você deu para pagar esse produto?'))
            var troco = (preço - valor) 
            
window.alert
(`Você comprou ${produto} que custou R$ ${preço.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}. 
Deu R$ ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber troco de ${troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.
Volte sempre!`)
        }
    </script>
</body>
</html>
