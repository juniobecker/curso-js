<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bisexto</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Ano bisexto</h1>


    <button onclick="clicou()">Verificar</button>

    <section id="titulo">
        <p>Informe um ano para saber se ele é bisexto</p>
    </section>
    <section id="resposta">

    </section>




    <script>
        function clicou(){
            var ano = Number(window.prompt('Qual é o ano que você quer vereficar?'))

            if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0){
                 window.document.getElementById('resposta')
                 resposta.innerHTML = `O ano de ${ano} <mark><strong>É BISSEXTO &#x2705;</strong></mark> `
            } else{
                window.document.getElementById('resposta')
                resposta.innerHTML = `O ano de ${ano} NÃO É BISSEXTO  `
            }

        }
        

    </script>
</body>
</html>
