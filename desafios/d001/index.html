<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Botão</title>

    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            height: 40px;
            margin: 10px;
        }
    </style>

</head>
<body>
    <h1>Clique nos Botões e veja a magia acontecer!</h1>
    <button onclick="clicou1()">Botão 01</button>
    <button onclick="clicou2()">Botão 02</button>
    <button onclick="clicou3()">Botão 03</button>

    <script>
       var nome = window.prompt('Digite seu nome!')
        window.alert(`Olá, ${nome}, prazer em conhece-lo!`)
        document.write(`<br> Seu nome em maiúsculas fica ${nome.toUpperCase()}!`)
        document.write(`<br> Seu nome em minúsculas fica ${nome.toLowerCase()}!`)
        function clicou1() {
            window.alert('Você clicou no botão 01!')
        }
        function clicou2() {
            window.alert('Você clicou no botão 02!')
        }
        function clicou3() {
            window.alert('Você clicou no botão 03! <br>')
        }
    </script>
</body>
</html>
